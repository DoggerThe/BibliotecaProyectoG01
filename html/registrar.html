<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Biblioteca</title>
    <link rel="stylesheet" href="../css/estiloLoginRegistrar.css" />
</head>

<body>
    <div class="contenedor-principal">
        <!-- Columna izquierda con imagen decorativa -->
        <div class="columna-izquierda">
            <img src="../img/LamparaBlibliteca.jpg" alt="Lámpara de biblioteca" class="imagen" />
        </div>

        <!-- Columna derecha con el formulario -->
        <div class="columna-derecha">
            <img src="../img/Logobiblioteca.png" alt="Logo Biblioteca" class="logo" />
            <div class="contenedor-formulario">
                <h1>Biblioteca</h1>

                <form id="registroForm" onsubmit="">
                    <div class="grupo-formulario">
                        <label for="nombre">NOMBRE</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
                    </div>
                    <div class="grupo-formulario">
                        <label for="apellido">APELLIDO</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required />
                    </div>
                    <div class="grupo-formulario">
                        <label for="cedula">CÉDULA</label>
                        <input type="text" id="cedula" name="cedula" maxlength="10" minlength="10"
                            placeholder="0999999999" required />
                    </div>
                    <div class="grupo-formulario">
                        <label for="email">CORREO ELECTRÓNICO</label>
                        <input type="email" id="email" name="email" placeholder="correo@example.com" required />
                    </div>
                    <div class="grupo-formulario">
                        <label for="direccion">DIRECCIÓN</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Dirección" required />
                    </div>
                    <div class="grupo-formulario">
                        <label for="contrasena">CONTRASEÑA</label>
                        <div class="contrasena-container">
                            <input type="password" id="contrasena" name="password" placeholder="***********" required />
                            <input type="checkbox" onclick="mostrarContrasena('contrasena')" />
                        </div>
                    </div>
                    <div class="grupo-formulario">
                        <label for="confirmar">CONFIRMAR CONTRASEÑA</label>
                        <div class="contrasena-container">
                            <input type="password" id="confirmar" name="confirmar" placeholder="***********" required />
                            <input type="checkbox" onclick="mostrarContrasena('confirmar')" />
                        </div>
                    </div>

                    <button type="submit" class="boton-registro">REGISTRARME</button>

                    <!-- Modal de error por contraseña -->
                    <div id="modal" class="modal" style="display: none">
                        <div class="modal-contenido">
                            <span class="cerrar">&times;</span>
                            <h2>Alerta</h2>
                            <p>Las contraseñas no coinciden</p>
                        </div>
                    </div>
                </form>

                <p class="texto-inicio-sesion">
                    ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function mostrarContrasena(idCampo) {
            const campo = document.getElementById(idCampo);
            campo.type = campo.type === "password" ? "text" : "password";
        }
        // Función para mostrar el modal de error
        function mostrarModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "block";
        }

        // Evento para cerrar el modal al hacer clic en la "X"
        document.querySelector(".cerrar").onclick = function () {
            cerrarModal();
        };
        
        // Función para cerrar el modal
        function cerrarModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // Evento para manejar el envío del formulario
        document.getElementById("registroForm").onsubmit = function (event) {
            event.preventDefault(); // Evitar el envío del formulario

            var contrasena = document.getElementById("contrasena").value;
            var confirmar = document.getElementById("confirmar").value;

            if (contrasena !== confirmar) {
                mostrarModal();
            } else {
                alert("Registro exitoso");
                window.location.href = "login.html"; // Redirigir a la página de inicio de sesión
            }
        };
    </script>
</body>

</html>
