<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Ecua Librería</title>
    <link rel="stylesheet" href="../css/estiloGeneral.css">
    <link rel="stylesheet" href="../css/estiloPrestamoUsuario.css">
</head>

<body>
    <!-- Contenedor principal de la vista del usuario bibliotecario -->
    <div class="container-general">
        <header class="header">
            <h1 class="welcome"><a href="inicioUsuario.html">Bienvenido</a></h1>
            <div class="button-group">
                <button class="logout-btn" onclick="location.href='../index.html'">CERRAR SESIÓN</button>
                <button class="image-button" onclick="location.href='perfilUsuario.html'">
                    <img src="../img/user.png" alt="Login">
                </button>
            </div>
        </header>

        <!-- Separador visual entre el header y el contenido principal -->
        <div class="separator"></div>

        <!-- Menú lateral de navegación -->
        <aside class="sidebar">
            <div class="menu-list">
                <button class="menu-button" onclick="location.href='librosUsuario.html'">Libros</button>
                <button class="menu-button" onclick="location.href='prestamosUsuario.html'">Prestamos</button>
            </div>
        </aside>


        <!-- Contenedor principal de contenido -->
        <div class="container-General-tabla">
            <div class="Container-Tabla">
                <h1>Lista de libros</h1>
                <table id="tablaLibros">
                    <thead>
                        <tr>
                            <th>Id Libro</th>
                            <th>Libro</th>
                            <th>Fecha de inicio</th>
                            <th>Fecha de fin</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>El Principito</td>
                            <td>2023-10-01</td>
                            <td>2023-10-15</td>
                            <td><button class="details-btn" onclick="seleccionar(this)">Detalles</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Cien años de soledad</td>
                            <td>2023-10-05</td>
                            <td>2023-10-20</td>
                            <td><button class="details-btn" onclick="seleccionar(this)">Detalles</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal emergente para mostrar los detalles del préstamo seleccionado -->
        <div id="modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Detalles del Préstamo</h2>
                <p><strong>ID:</strong> <span id="modal-id"></span></p>
                <p><strong>Libro:</strong> <span id="modal-libro"></span></p>
                <p><strong>Fecha de inicio:</strong> <span id="modal-fechaIni"></span></p>
                <p><strong>Fecha de fin:</strong> <span id="modal-fechaFin"></span></p><br>
                
                <button class="btn-confirmar">Confirmar Solicitud</button>
            </div>
        </div>
        <!-- Puedes definir manualmente el idUsuario si lo necesitas -->
    </div>
    <script>
        function seleccionar(button) {
            // Obtener la fila (tr) que contiene el botón clickeado
            const fila = button.closest('tr');
            
            // Obtener los datos de las celdas (td) de la fila
            const celdas = fila.querySelectorAll('td');
            
            // Mostrar el modal
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            
            // Llenar el modal con los datos del libro
            document.getElementById('modal-id').textContent = celdas[0].textContent;
            document.getElementById('modal-libro').textContent = celdas[1].textContent;
            document.getElementById('modal-fechaIni').textContent = celdas[2].textContent;
            document.getElementById('modal-fechaFin').textContent = celdas[3].textContent;
            
        }

        // Cerrar modal al hacer clic en la X
        document.querySelector('.close').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        }
    </script>
</body>

</html>
