<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/estiloLoginRegistrar.css">
</head>

<body>
    <div class="contenedor-principal">
        <!-- Columna izquierda con imagen decorativa -->
        <div class="columna-izquierda">
            <img src="../img/LamparaBlibliteca.jpg" alt="Lámpara de biblioteca" class="imagen">
        </div>
        <!-- Columna derecha con el formulario -->
        <div class="columna-derecha">
            <img src="../img/Logobiblioteca.png" alt="Logo Biblioteca" class="logo">

            <div class="contenedor-formulario">
                <h1>Biblioteca</h1>
                <form id="loginForm">
                    <div class="grupo-formulario">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                    </div>
                    <!-- Campo de contraseña con opción para mostrarla u ocultarla -->
                    <div class="grupo-formulario">
                        <label for="contrasena">Contraseña</label>
                        <div class="contrasena-container">
                            <input type="password" id="contrasena" name="contrasena" placeholder="***********" required>
                            <input type="checkbox" onclick="">
                        </div>
                    </div>

                    <!-- Botón para enviar el formulario -->
                    <button type="button" class="boton-registro" onclick="Rederigir()">Iniciar Sesión</button>
                </form>
                <!-- Enlace para redirigir a la página de registro -->
                <p class="texto-inicio-sesion">¿No tienes cuenta? <a href="registrar.html">REGISTRARME</a></p>
            </div>
        </div>
    </div>
    <!-- Script para manejar el envío del formulario y la validación de la contraseña -->
    <script>
        function Rederigir() {
            // Obtener los valores de los campos de entrada
            var usuario = document.getElementById("usuario").value;
            var contrasena = document.getElementById("contrasena").value;

            // Validar que los campos no estén vacíos
            if (usuario === "" || contrasena === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }
            if (usuario === "admin"){
                window.location.href = "inicioBibliotec.html";
            }
            else if (usuario === "user"){
                window.location.href = "inicioUsuario.html";
            }
            else{
                alert("Usuario o contraseña incorrectos.");
            }
            // Redirigir a la página de inicio de sesión
            
        }
    </script>
</body>

</html>
